<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Sticky.css">
</head>
<body>
    <div class="container">
        <div class="title">
           <span><i class="fa fa-file"></i><h1>Sticky Notes</h1></span>
            <button id='add-note' onclick="addNotes()">Create Notes</button>
        </div>
    </div>

    <div class="notes">
        <textarea class="text" placeholder="Note... " maxlength="130"></textarea>
        <i class="fa fa-times-circle" id="close"></i>
        <i class="fa fa-check-circle" id="check"></i>
    </div>
<script src='Sticky.js'></script>
</body>
</html>
